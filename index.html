<html>
<head>
  <title>Starwars RPG</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">


</head>
<body>
  <div class="header">
  <p>Starwars RPG</p>
  </div>


  <div class="container-fluid">
  
    <div class="characterSelection">
      <div class="col-12 col-md-auto">
        <div class="row-fluid">  
          <div class="span12"><h1>character select</h1></div>
          
          <div class="col">
              <div id = lukeSkywalker>
                <img src="assets/images/lukeskywalker.jpg" class="img-thumbnail" alt="lukeSkywalker">

              
              </div>
            
          



          
              <div id = obiwan>
                <img src="assets/images/obiwan.jpg" class="img-thumbnail" alt="obiwan" width="500" height="500">
              
              </div>
          



            
              <div id = darthVader>
                <img src="assets/images/darthvader.jpg" class="img-thumbnail" alt="darthvader" width="500" height="500">
              
              </div>
              





           
              <div id = darthSidious>
                <img src="assets/images/darthsidious.jpg" class="img-thumbnail" alt="darthsidious" width="300" height="300">
              
              </div>
          </div>

              <!-- <img src="..." class="img-fluid" alt="Responsive image"> -->
          </div>
        </div>
      </div>
    </div>
  


    <div class="enemiesAttack">
      <div class="col-12 col-lg-auto">
        <div class="row-fluid">  
          <div class="span12">enemies to attack</div>
          </div>
      </div>
    </div>

    <div class="defenderArea">
      <div class="col-12 col-lg-auto">
        <div class="row-fluid">  
          <div class="span12">defender area</div>
          <button>Attack</button>
          </div>
      </div>
    </div>



    <div class="resetPrompt">
      <div class="col-12 col-lg-auto">
        <div class="row-fluid">  
          <div class="span12">reset/prompt</div>
          <button>Reset</button>
        </div>  
      </div>
    </div>

    
    <div class="footer">&#169; Copyright 2017 Aaron Trierweiler</div>
  
  </div>
    
  


<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
